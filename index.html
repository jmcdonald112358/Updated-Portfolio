<!DOCTYPE html>
<html class="has-background-dark">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Justin McDonald Portfolio</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
   </head>

   <body>
      <!-- Navbar area -->
      <nav class="navbar has-background-success-dark mb-5">
         <div class="navbar-brand">
            <a class="navbar-item has-text-light" href="https://www.linkedin.com/in/justin-mcdonald-30519a84/">
               <span class="icon-text">
                  <span>Justin McDonald</span>
                  <span class="icon">
                     <i class="fab fa-linkedin"></i>
                  </span>
               </span>
            </a>
         </div>
      </nav>

      <!-- Page content -->
      <div class="container is-fluid">
         <div class="tile is-ancestor mb-6">

            <!-- Left panel -->
            <div class="tile is-3 is-vertical is-parent">
               <div class="tile is-child has-background-dark is-align-content-center">
                  <figure class="image mb-5">
                     <img class="is-rounded has-background-grey-light" src="Assets/Headshot.jpg">
                  </figure>
                  <div class="tile is-child has-background-dark" id="navigation">
                     <!-- Navigation buttons draw here -->
                  </div>
               </div>
            </div>

            <!-- Right panel -->
            <div class="tile is-9 is-vertical is-parent">
               <div class="tile is-child box has-background-info-dark has-text-grey-light" id="mainTile">
                  <!-- Content draws here depending on nav element -->
               </div>
            </div>
         </div>
      </div>

      <!-- Footer area -->
      <nav class="navbar has-background-dark is-fixed-bottom is-justify-content-center">
         <div class="navbar-item">
            <div class="navbar-item has-text-light">
               <span>&copy; Copyright Justin McDonald 2020</span>
            </div>
         </div>
      </nav>

      <!-- Javascript links -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
